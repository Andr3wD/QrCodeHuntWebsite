<head>
<title>Scavenger Hunt Find!</title>

	crossorigin="anonymous">

</head>

<body>
	<!-- Thanks to https://getbootstrap.com/docs/4.5/components/navbar/? -->
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-md navbar-dark bg-primary">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item active">

				</li>
			</ul>
		</div>
	</nav>
	<!-- Navigation Bar Ends -->
	
	<h3>Login</h3>
	<form method="post" th:object="${person}" th:action="@{/login}">
		<input type="text" placeholder="name" th:field="*{name}"/><br>
		<input type="text" placeholder="password" th:field="*{password}"/><br>
		<button type="submit">Login</button>
	</form>
	
	<h3>Register account</h3>
	<form method="post" th:object="${person}" th:action="@{/login/register}">
		<input type="text" placeholder="name" th:field="*{name}"/><br>
		<input type="text" placeholder="password" th:field="*{password}"/><br>
		<button type="submit">Register</button>
	</form>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
</body>

</html>
